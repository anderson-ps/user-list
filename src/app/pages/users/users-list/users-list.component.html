<div class="card w-100 my-5">
     <div class="card-body">
        <h1 class="card-title text-center">Lista de Usuarios</h1>
        <button class="btn btn-success mb-4 float-end" routerLink="/form">Cadastar Novo</button>
        <table class="table">
            <thead>
                <tr>
                    <td>id</td>
                    <td>Nome</td>
                    <td>Idade</td>
                    <td>Profiss√£o</td>
                </tr>
                <th colspan="2"></th>
            </thead>
            <tbody>
                <tr *ngFor="let user of users ">
                    <td>{{user.id}}</td>
                    <td>{{user.nome}}</td>
                    <td>{{user.sobrenome}}</td>
                    <td>{{user.idade}}</td>
                    <td>{{user.profissao}}</td>
                    <td>
                        <button class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteUser(user.id)" >Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
     </div>
</div>
